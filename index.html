<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design do painel de administração do HTML, CSS & JS</title>
   
    <link rel="stylesheet" href="ativos/css/bootstrap/bootstrap.min.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="ativos/css/sass.css" />
    <link rel="stylesheet" href="ativos/css/layets.css" />
    <link rel="stylesheet" href="ativos/css/style.css" />
    <link rel="stylesheet" href="ativos/css/responsive.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <!-- --NAVBAR---- -->
      <div class="header-container fixed-top">
        <header class="header navbar navbar-expand-sm expand-header">
          <div class="header-left d-flex">
            <div class="logo">DevIngine</div>
            <a href="" class="sidebarCollapse" data-placement="bottom">
              <span class="fas fa-bars"></span>
            </a>
          </div>
          <ul class="navbar-item flex-row ml-auto">
            <li class="nav-item dropdown user-profile-dropdown">
              <a
                href=""
                class="nav-link user"
                id="Notify"
                data-bs-toggle="dropdown"
              >
                <img src="ativos/img/bell.png" alt="" class="icon" />
                <p class="count purple-gradient">5</p>
              </a>
              <div class="dropdown-menu">
                <div class="dp-main-menu">
                  <a href="" class="dropdown-item message-item">
                    <img src="ativos/img/servidor.png" alt="" class="user-note">
                    <div class="note-info-desmis">
                      <div class="user-notify-info">
                        <p class="note-name">Server Rebooted</p>
                        <p class="note-time">20 min ago</p>
                      </div>
                      <p class="status-link"><span class="fas fa-times"></span></p>
                    </div>
                  </a>
                  <a href="" class="dropdown-item message-item">
                    <img src="ativos/img/coracao.png" alt="" class="user-note">
                    <div class="note-info-desmis">
                      <div class="user-notify-info">
                        <p class="note-name">Love you work</p>
                        <p class="note-time">22 min ago</p>
                      </div>
                      <p class="status-link"><span class="fas fa-times"></span></p>
                    </div>
                  </a>
                  <a href="" class="dropdown-item message-item">
                    <img src="ativos/img/copia-de-seguranca.png" alt="" class="user-note">
                    <div class="note-info-desmis">
                      <div class="user-notify-info">
                        <p class="note-name">Helal Ssent a File</p>
                        <p class="note-time">25 min ago</p>
                      </div>
                      <p class="status-link"><span class="fas fa-times"></span></p>
                    </div>
                  </a>
                  <a href="" class="dropdown-item message-item">
                    <img src="ativos/img/ponto-de-exclamacao.png" alt="" class="user-note">
                    <div class="note-info-desmis">
                      <div class="user-notify-info">
                        <p class="note-name">Server Don't work</p>
                        <p class="note-time">30 min ago</p>
                      </div>
                      <p class="status-link"><span class="fas fa-times"></span></p>
                    </div>
                  </a>
               
                </div>
              </div>
            </li>
            <li class="nav-item dropdown user-profile-dropdown">
              <a
                href=""
                class="nav-link user"
                id="Notify"
                data-bs-toggle="dropdown"
              >
                <img src="ativos/img/envelope.png" alt="" class="icon" />
                <p class="count bg-clc">5</p>
              </a>
            </li>
            <li class="nav-item dropdown user-profile-dropdown">
              <a
                href=""
                class="nav-link user"
                id="Notify"
                data-bs-toggle="dropdown"
              >
                <img src="ativos/img/programmer.png" alt="" class="icon" />
               
              </a>
            </li>
            <li class="nav-item dropdown user-profile-dropdown">
              <a
                href=""
                class="nav-link user"
                id="Notify"
                data-bs-toggle="dropdown"
              >
                <img src="ativos/img/setting.png" alt="" class="icon" />
              
              </a>
            </li>
          </ul>
        </header>
      </div>
      <!-- --NAVBAR---- -->
    </div>

    <script src="ativos/js/jquery.min.js"></script>
    <script src="ativos/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="ativos/js/main.js"></script>
  </body>
</html>
